<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" life="5000"
				globalOnly="true" />

			<!--BEGIN PAGE CONTENT-->
			<div class="page-content">
				<!--BEGIN TITLE & BREADCRUMB PAGE-->

				<div class="page-title-breadcrumb">
					<div class="page-header pull-left">
						<div class="page-title">
										User Profile
						</div>
					</div>

					<ol class="breadcrumb page-breadcrumb hidden-xs">
						<li><i class="fa fa-home" />&nbsp; <p:commandLink
								action="#{loginBean.goToHome}" immediate="true" value="Home"
								styleClass="submenu-title">

								<f:setPropertyActionListener
									target="#{loginBean.activeMainMenu}" value="" />
								<f:setPropertyActionListener target="#{loginBean.activeSubMenu}"
									value="" />

							</p:commandLink> &nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;</li>

						<li>&nbsp;<a
							href="#{request.contextPath}/pages/master/districtlist.xhtml">
								User Profile</a>&nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;
						</li>
						
					</ol>
				</div>
				<!--END TITLE & BREADCRUMB PAGE-->

				<div class="box-content">
					<!--BEGIN CONTENT-->

					<div class="content">

						<div class="row">

							<div class="col-lg-12">

								<div class="panel top-space">
									<div class="hor-space mspace require-block text-right">
										<p:outputPanel>
											<div class="require">
												<p:outputLabel value="* Required" />
											</div>
										</p:outputPanel>
									</div>


									<div class="body current" role="tabpanel" id="Add-profile">
										<div class="row panel-body">
											<div class="col-md-12">
												<p:outputPanel id="addprofile">

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="projectname"
																	value="First Name" />

																<div>
																	<h:inputText id="projectname"
																		value="#{projectBean.projectSelected.projectName}"
																		maxlength="2" class="form-control" required="true"
																		requiredMessage="Project Name Required"
																		validatorMessage="Project Name should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="projectname" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="projectname"
																		value="Project Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="mobile"
																	value="Lasr Name" />

																<div>
																	<h:inputText id="mobile"
																		value="#{projectBean.projectSelected.mobile}"
																		maxlength="10" class="form-control" required="true"
																		requiredMessage="Mobile Number Required"
																		validatorMessage="Mobile Number should be numeric and length should be 10"																		
																		onkeypress="return isNumberKey(event)">
																		<f:validateLength minimum="10" maximum="10" />
																	</h:inputText>
																	<p:message for="mobile" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="mobile"
																		value="Mobile Number should be numeric and length should be 10"></p:tooltip>
																</div>

															</div>
														</div>



													</div>

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="amount"
																	value="Sex" />
																<div>
																	<h:inputText id="amount"
																		value="#{projectBean.projectSelected.advanceAmount}"
																		class="form-control" required="true"
																		requiredMessage="Advance Amount Required"																																		
																		onkeypress="return isNumberKey(event)">																		
																	</h:inputText>
																	<p:message for="amount" styleClass="form-control" />																	
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="email"
																	value="Date Of Birth" />
																<div>
																	<h:inputText id="email"
																		value="#{projectBean.projectSelected.email}"
																		class="form-control" required="true"
																		requiredMessage="Email Id Required"
																		validatorMessage="Email Id should be numeric and length should be 2"																		
																		onkeypress="return isNumberKey(event)">																		
																	</h:inputText>
																	<p:message for="email" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="email"
																		value="State Name should be numeric and length should be 2"></p:tooltip>
																</div>
															</div>
														</div>




													</div>
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="duedate"
																	value="Email Id" />
																<div>
																	<h:inputText id="duedate"
																		value="#{projectBean.projectSelected.paymentDueDate}"
																		maxlength="2" class="form-control" required="true"
																		requiredMessage="Payment Due Date Required"
																		validatorMessage="Payment Due Date should be numeric and length should be 2"																		
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[0-9]{1,2}"></f:validateRegex>
																	</h:inputText>
																	<p:message for="duedate" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="duedate"
																		value="Payment Due Date should be numeric and length should be 2"></p:tooltip>
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="generatedate"
																	value="Mobile Number" />
																<div>
																	<h:inputText id="generatedate"
																		value="#{projectBean.projectSelected.paymentGenerateDate}"
																		maxlength="2" class="form-control" required="true"
																		requiredMessage="Payment Generate Date Required"
																		validatorMessage="Payment Generate Date should be numeric and length should be 2"																		
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[0-9]{1,2}"></f:validateRegex>
																	</h:inputText>
																	<p:message for="generatedate" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="generatedate"
																		value="Payment Generate Date should be numeric and length should be 2"></p:tooltip>
																</div>
															</div>

														</div>
													</div>
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="address"
																	value="Login Id" />
																<div>
																	<h:inputText id="address"
																		value="#{projectBean.projectSelected.address}"
																		maxlength="2" class="form-control" required="true"
																		requiredMessage="Country Name Required"
																		validatorMessage="Country Name should be numeric and length should be 2"																		
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[0-9]{1,2}"></f:validateRegex>
																	</h:inputText>
																	<p:message for="address" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="address"
																		value="Country Name should be numeric and length should be 2"></p:tooltip>
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="zipcode"
																	value="Password " />
																<div>
																	<h:selectOneMenu id="zipcode"
																		
																		class="form-control ">
																		<f:selectItem itemLabel="Active" itemValue="true" />
																		<f:selectItem itemLabel="Inactive" itemValue="false" />
																	</h:selectOneMenu>
																	
																</div>
															</div>

														</div>
													</div>
	
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="flag"
																	value="Adress" />
																<h:selectOneMenu id="flag"
																		
																		class="form-control ">
																		<f:selectItem itemLabel="Active" itemValue="true" />
																		<f:selectItem itemLabel="Inactive" itemValue="false" />
																	</h:selectOneMenu>
																
																
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="status"
																	value="Status" />
																<div>
																	<h:selectOneMenu id="status"
																		
																		class="form-control ">
																		<f:selectItem itemLabel="Active" itemValue="true" />
																		<f:selectItem itemLabel="Inactive" itemValue="false" />
																	</h:selectOneMenu>
																	
																</div>
															</div>

														</div>
													</div>

												</p:outputPanel>
												<div class="form-group pull-right">
													<div class="form-actions">
														
														<h:commandButton value=" Back" immediate="true"
															class="btn btn-back btn-xs cus-btn btn-info"
															action="#{userBean.cancelZipCodeForm}"
															 />
															 &nbsp;
														<h:commandButton value=" Clear"
															class="btn btn-cancel btn-xs cus-btn btn-info"
															immediate="true"
															action="#{userBean.clearForm}"
															rendered="#{userBean.action ne 'View'}" />
														&nbsp;
														<h:commandButton value=" Submit"
															class="btn btn-submit btn-xs cus-btn btn-info"
															action="#{userBean.saveUser}"
															update="addprofile,growl"
															rendered="#{userBean.action ne 'View'}" />
														

													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--END CONTENT-->
				</div>
			</div>
			<!--END PAGE CONTENT-->
		</h:form>
		<script>
			$("title").html("Cable | Project Details");
		</script>

	</ui:define>

</ui:composition>
